<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #ff9ecb, #ffcce6, #ffe6f2);
  overflow: hidden;
}

/* MAIN CONTAINER */
.container {
  position: relative;
  width: 90%;
  max-width: 600px;
  min-height: 320px;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(8px);
  border-radius: 24px;
  text-align: center;
  padding: 30px 20px 40px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.15);
}

h1 {
  margin-bottom: 30px;
  color: #ff2f75;
  font-size: 28px;
}

.button-zone {
  position: relative;
  width: 100%;
  height: 160px;
}

/* BUTTONS */
button {
  position: absolute;
  padding: 14px 26px;
  border: none;
  border-radius: 999px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.15s ease, background 0.2s ease;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

#yesBtn {
  left: 25%;
  top: 50%;
  transform: translateY(-50%);
  background: #ff2f75;
  color: white;
}

#yesBtn:hover {
  background: #e6005c;
  transform: translateY(-50%) scale(1.05);
}

#noBtn {
  left: 60%;
  top: 50%;
  transform: translateY(-50%);
  background: #e5e7eb;
  color: #111;
}

/* RESULT */
.result {
  display: none;
  margin-top: 20px;
  animation: pop 0.3s ease;
}

.result h2 {
  color: #ff2f75;
  margin-bottom: 10px;
}

.result img {
  width: 220px;
  border-radius: 12px;
}

@keyframes pop {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Harleen, will you be my Valentine?</h1>

  <div class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="result" id="result">
    <h2>Yay!</h2>
    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="Celebration GIF">
  </div>
</div>

<script>
const zone = document.getElementById("zone");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");

/* MOVE NO BUTTON RANDOMLY INSIDE CONTAINER */
function moveNoRandom() {
  const zoneRect = zone.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = zoneRect.width - btnRect.width;
  const maxY = zoneRect.height - btnRect.height;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
  noBtn.style.transform = "none";
}

noBtn.addEventListener("click", (e) => {
  e.preventDefault();
  moveNoRandom();
});

/* YES BUTTON CLICK */
yesBtn.addEventListener("click", () => {
  zone.style.display = "none";
  result.style.display = "block";
});
</script>

</body>
</html>
